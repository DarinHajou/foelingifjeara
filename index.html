<!DOCTYPE html>

	<body>
		<header class="header">

			</div>

                <button class="header__menu-button" aria-label="open navigation menu">
                    <i class="fas fa-bars"></i>
                </button>
				
				<nav class="header__nav" role="navigation" aria-label="Hovednavigasjon">
					<ul class="nav__list">
						<li class="nav__item">
							<a class="nav__link" href="#explore" aria-label="Naviger til utforskesiden">Utforsk</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="#activities" aria-label="Naviger til aktivitetsiden">Aktiviteter</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="./about/index.html" aria-label="Naviger til om oss siden">Om oss</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="#cabins" aria-label="Naviger til våre hytter siden">Våre hytter</a>

						<li class="nav__item">
							<a class="nav__link" href="#gallery" aria-label="Naviger til bildesiden">Bilder</a>

						<li class="nav__item">

						</li>
						<li class="nav__item">
							<a class="nav__link" href="#contact" aria-label="Naviger til kontakt oss siden">Kontakt oss</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="#support" aria-label="Naviger til støtt oss siden">Støtt oss</a>
						</li>
					</ul>
				</nav>

		<footer class="footer">
			<div class="footer__links">
				<a href="mailto:info@mapofpi.com" class="footer__link footer__link--email" aria-label="Email us">
					<img src="./_app/assets/logo/Email_Logo.png" alt="Map of Pi Email address" class="footer__icon">
				</a>
				<a href="https://facebook.com/mapofpi" class="footer__link footer__link--facebook" aria-label="Facebook page">
					<img src="./_app/assets/logo/Facebook_Logo_Primary.png" alt="Map of Pi Facebook page" class="footer__icon">
				</a>
				<a href="https://instagram.com/mapofpi" class="footer__link footer__link--instagram" aria-label="Instagram page">

				</a>
				<a href="https://x.com/mapofpi" class="footer__link footer__link--twitter" aria-label="Twitter page">
					<img src="./_app/assets/logo/Twitter_Logo.png" alt="Map of Pi Twitter page" class="footer__icon">
				</a>
				<a href="https://YouTube.com/mapofpi" class="footer__link footer__link--discord" aria-label="Youtube channel">
				 	<img src="./_app/assets/logo/youtube-icon.png" alt="Map of Pi YouTube Channel" class="footer__icon">
				</a>
			</div>
			<div class="footer__legal">
				<a href="/privacy-policy" class="footer__legal-link">Privacy Policy</a>
